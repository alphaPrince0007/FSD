<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }
    input:focus, select:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 5px rgba(108,99,255,0.5);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #5548d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Form</h1>
    <form>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="branch">Branch</label>
      <input type="text" id="branch" name="branch" placeholder="Enter your branch" required>

      <label for="roll">Roll No</label>
      <input type="text" id="roll" name="roll" placeholder="Enter your roll number" required>

      <label for="domains">Domain Choice</label>
      <select name="domains" id="domains" required>
        <option value="" disabled selected>-- Select Domain --</option>
        <option value="AI/ML">AI/ML</option>
        <option value="Cloud Computing">Cloud Computing</option>
        <option value="Network Security">Network Security</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
